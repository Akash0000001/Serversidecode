<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
    .form-custom{
    border:2px solid orange;
    }
    .button-custom{
        border:2px solid orange;
        background-color:orange;
        width:100%;
        margin:2px;
    }
    h4{
    margin-top:3px;
    text-align:center;
    color: orange;
    }
    p{
        font-size:small;
        text-align:center;
    }
    .error{
        font-size:large;
        border:2px solid orange;
        background-color:orange;
    }
    </style>
    <title>registeration page</title>
</head>
<body>
    <div class="container mt-md-5">
      <div class="row">
        <div class="col-md-7 offset-md-3 form-custom">
          <h4>Book a call</h4>
          <p>Book a call and we will call you back.</p>
          <div class="row">
            <div class="col-auto offset-3">
                <message id="msg"></message>
            </div>
          </div>
          <form action="#" autocomplete="on" id="form">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="Name" placeholder="Enter your name">
            <label for="inputEmail" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" name="Email" placeholder="Enter your email">
            <label for="phone" class="form-label">Phone</label>
            <input type="text" class="form-control" id="phone" Name="Phone" placeholder="Enter your phone no.">
            <label for="time">Time for call</label>
            <div class="input-group">
              <input type="date" id="date" class="form-control" name="Date" style="width:50%;">
              <input type="time" id="time"  class="form-control"name="Time" style="width:50%;">
            </div>
            <button type="submit" class="btn btn-primary btn-block button-custom">Get a Call</button>
          </form>
        </div>
    </div>
      <div class="row">
        <div class="col offset-md-2 mt-2">
          <ul id="users" class="list-group">
          </ul>
        </div>
      </div>
      <p id="error"></p>
    </div>    
    <script src="dom.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
